<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link class="favicon"
        rel="icon"
        type="image/png"
        href="/home/joe/the_odin_project/google-homepage/media/googlefavicon.png"/>

</head>

<body>
    <header>
        <div class="left">
            <a href="https://about.google.com">About</a>
            <a href="https://store.google.com">Store</a>
        </div>
        <div class="right">
                <a href="https://mail.google.com">Gmail</a>
                <a href="https://images.google.com">Images</a>
                <button class="Sign In" type="button">Sign In</button>
        </div>

    </header>
    <img class="logo" src="/home/joe/the_odin_project/google-homepage/media/googlelogo.png" alt="Google Logo" />

    <form>
        <input type="text" id="search" name="search">
        </br>
        <button class="search button" type="button">Google Search</button>
        <button class="search button" type="button">I'm Feeling Lucky</button>
    </form>
    <footer>
        <div class="left">
                <a href="https://ads.google.com">Advertising</a>
                <a href="https://google.com/services">Business</a>
                <a href="https://www.google.com/search/howsearchworks/">How Search Works</a>
        </div>
        <div class="right">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="https://www.google.com/preferences">Settings</a>
        </div>

    </footer>
</body>

</html>
